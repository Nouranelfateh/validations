<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".//css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="parent py-5 position-relative">
  <div class="container justify-content-center align-items-center">
    <h1 class="py-2  text-center">Bookmarker</h1>
    <div class="bookmark py-3">
    <h2 class="text-center fw-bold"><i class="fa-solid fa-bookmark pe-1"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ps-1"></i></h2>
    <label for="name" class="mb-1 fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
    <input id="name" oninput="isNvalid()" type="text"class="form-control mb-3 " placeholder="Bookmark Name">
    <div id="messageContent"class="box-conent bg-white p-4 rounded-2 shadow-lg position-absolute top-50 start-50 translate-middle d-none">
      <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
        <div class="circles d-flex">
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
        </div>
        <button onclick="closeModal()" class="btn border-0" id="closeBtn">
          <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
      </header>
      <p class="m-0 pb-2 fw-bold">
        Site Name or Url is not valid, Please follow the rules below :
      </p>
      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site name must
          contain at least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
          valid one
        </li>
      </ol>
    </div>
    <label for="link"class="mb-1 fw-bold"><i class="fa-solid fa-link pe-2"></i>Site Url</label>
    <input oninput="isUvalid()" id="link" type="text"class="form-control mb-3 " placeholder="Website url">

    <div class="d-flex justify-content-center ">
      <button id="sumbitBtn"onclick="addNewBookMark()" class="btn btn-danger px-5 ">Submit</button>
    </div>
    </div>
    <table class="table mt-4 text-center bg-light">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
          <a href="" target="_blank"></a>
        </tbody>
    </table>

  </div>
  </div>






    
  <script src="./js/bootstrap.bundle.min.js"></script>  
  <script src="./js/main.js"></script>
</body>
</html>
